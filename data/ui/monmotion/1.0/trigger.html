<form method="post">
    <table class="table text-right">
        <tr>
            <th>{{.Lang.Source}}:</th>
            <td class="text-left">{{.CmbSource}}</td>
        </tr>
        <tr>
            <th>{{.Lang.TriggerAfterEvent}}:</th>
            <td class="text-left"><input type="checkbox" name="chbtriggerafterevent" value="checked" {{.ChbTriggerAfterEvent}}></td>
            <td></td>
        </tr>
    </table>
    <button class="btn btn-default fa fa-check" type="submit" name="editsource" value="apply" title="{{.Lang.Apply}}"></button>
    <br>
    <br>
    <div class="card">
        <div class="card-header">{{.CardTitle}}</div>
        <div class="card-body">
            <div {{.IntervalHidden}}>
                <table class="table text-right">
                    <tr>
                        <th>{{.Lang.Delay}}:</th>
                        <td><input type="text" class="form-control" name="delay" value="{{.Delay}}"></td>
                        <td class="text-left">[s]</td>
                    </tr>
                </table>
                <button class="btn btn-default fa fa-check" type="submit" name="editinterval" value="apply" title="{{.Lang.Apply}}"></button>
            </div>
            <div {{.PLCHidden}}>
                <table class="table text-right">
                    <tr>
                        <th>{{.Lang.Address}}:</th>
                        <td><input type="text" class="form-control" name="plcaddress" value="{{.PLCAddress}}"></td>
                    </tr>
                    <tr>
                        <th>{{.Lang.Rack}}:</th>
                        <td><input type="text" class="form-control" name="plcrack" value="{{.PLCRack}}"></td>
                    </tr>
                    <tr>
                        <th>{{.Lang.Slot}}:</th>
                        <td><input type="text" class="form-control" name="plcslot" value="{{.PLCSlot}}"></td>
                    </tr>
                    <tr>
                        <th>{{.Lang.Variable}}:</th>
                        <td><input type="text" class="form-control" name="plcvariable" value="{{.PLCVariable}}"></td>
                    </tr>
                </table>
                <button class="btn btn-default fa fa-check" type="submit" name="editplc" value="apply" title="{{.Lang.Apply}}"></button><br>
                <br>
                <button class="btn btn-default fa fa-ethernet" type="submit" name="editplc" value="test">{{.Lang.TestConnection}}</button>
            </div>
            <div {{.MotionHidden}}>
                <table class="table">
                    <tr>
                        <td>
                            Motion
                        </td>
                    </tr>
                </table>
                <button class="btn btn-default fa fa-check" type="submit" name="editmotion" value="apply" title="{{.Lang.Apply}}"></button>
            </div>
        </div>
    </div>
</form>
