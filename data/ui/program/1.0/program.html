<!doctype html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>{{.Title}}</title>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">
      <link rel="stylesheet" href="/static/css/fontawesome-all.css">
      
      <!-- Custom styles for this template -->
      <link rel="stylesheet" href="/static/css/app-template.css">
      <link rel="stylesheet" href="/static/css/sidebar.css">
    </head>
    <body>
        <header>
          <form method="post">
              <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="">{{.Title}}</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <!-- Program DropDown -->
                    <li class="nav-item dropdown" {{.MenuProgramHidden}}>
                      <a class="nav-link dropdown-toggle" href="" id="navbarProgram" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{.Lang.Program.Title}}
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarProgram">
                        {{.MenuProgram}}
                      </div>
                      </li>
                    </li>
                    <!-- App DropDown -->
                    <li class="nav-item dropdown" {{.MenuAppHidden}}>
                      <a class="nav-link dropdown-toggle" href="" id="navbarApp" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{.Lang.App.Title}}
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarApp">
                        {{.MenuApp}}
                      </div>
                      </li>
                    </li>
                  </ul>
                  <!-- Account DropDown -->
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="" id="navbarAccount" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{.MenuAccountTitle}}
                      </a>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarAccount">
                        {{.MenuAccount}}
                      </div>
                      </li>
                    </li>
                  </ul>
                </div>
              </nav>
            </form>
        </header>
        <main role="main">
          <p id="alert"></p>
          <script type="text/javascript">
              // Create a new HTML5 EventSource
              var source = new EventSource('/alert/?uuid={{.UUID}}');
              // Create a callback for when a new message is received.
              source.onmessage = function(e) {
                  // Append the `data` attribute of the message to the DOM.
                  document.getElementById("alert").innerHTML = e.data;
              };
          </script>
          <div class="app-template">
              {{.Content}}
          </div>
        </main>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script src="/static/js/jquery-3.3.1.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
