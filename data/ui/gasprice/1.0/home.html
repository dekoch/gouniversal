<script src="/gasprice/static/js/Chart.js"></script>

<form method="post">
    {{.CmbStation}}
    {{.CmbGasType}}
    <button class="btn btn-primary" type="submit" name="edit" value="1day">{{.Lang.ShowLastDay}}</button>
    <button class="btn btn-primary" type="submit" name="edit" value="7days">{{.Lang.ShowLast7Days}}</button>
    <button class="btn btn-primary" type="submit" name="edit" value="30days">{{.Lang.ShowLast30Days}}</button>
    <br>
    {{.CurrentPrice}}

    <div style="position: relative; height:70vh; width:95vw">
        <canvas id="priceChart"></canvas>
    </div>
    <script>
        var ctx = document.getElementById("priceChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [{{.Labels}}],
            datasets: [{
                label: '{{.Currency}}',
                data: [{{.Datasets}}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
                },
        options: {
            maintainAspectRatio: false,
            },
        });
    </script>
</form>
