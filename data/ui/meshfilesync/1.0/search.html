<form method="post">
    <button class="btn btn-default fa fa-cloud-download-alt" type="submit" name="edit" value="download" title="{{.Lang.Download}}"></button>
    <button class="btn btn-default fa fa-eraser" type="submit" name="edit" value="clear" title="{{.Lang.ClearList}}"></button>
    <br>
    <br>
    <div class="card">
        <div class="card-header">
            {{.Lang.UpdateFiles}}
        </div>
        <div class="card-body">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th scope="col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="ckbOutdatedAll" name="ckbOutdatedAll" value="checked">
                                <label class="form-check-label" for="ckbOutdatedAll">{{.Lang.SelectAll}}</label>
                            </div>
                        </th>
                        <th scope="col">{{.Lang.Name}}</th>
                        <th scope="col">{{.Lang.Size}}</th>
                        <th scope="col">{{.Lang.Date}}</th>
                    </tr>
                </thead>
                <tbody>
                    {{.OutdatedList}}
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">
            {{.Lang.NewFiles}}
        </div>
        <div class="card-body">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th scope="col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="ckbMeshAll" name="ckbMeshAll" value="checked">
                                <label class="form-check-label" for="ckbMeshAll">{{.Lang.SelectAll}}</label>
                            </div>
                        </th>
                        <th scope="col">{{.Lang.Name}}</th>
                        <th scope="col">{{.Lang.Size}}</th>
                        <th scope="col">{{.Lang.Date}}</th>
                    </tr>
                </thead>
                <tbody>
                    {{.MeshList}}
                </tbody>
            </table>
        </div>
    </div>
</form>
