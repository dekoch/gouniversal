<form method="post">
    <table class="table">
        <tbody>
            <tr>
                <th>{{.Lang.MaxFileSize}}:</th>
                <td><input class="form-control" type="text" name="MaxFileSize" value="{{.MaxFileSize}}"></td>
            </tr>
            <tr>
                <th>{{.Lang.AutoAddFiles}}:</th>
                <td><input class="form-check-input" type="checkbox" name="chbAutoAdd" value="checked" {{.AutoAddChecked}}></td>
            </tr>
            <tr>
                <th>{{.Lang.AutoUpdateFiles}}:</th>
                <td><input class="form-check-input" type="checkbox" name="chbAutoUpdate" value="checked" {{.AutoUpdateChecked}}></td>
            </tr>
            <tr>
                <th>{{.Lang.AutoDeleteFiles}}:</th>
                <td><input class="form-check-input" type="checkbox" name="chbAutoDelete" value="checked" {{.AutoDeleteChecked}}></td>
            </tr>
        </tbody>
    </table>
    <br>
    <button class="btn btn-success fa fa-check" type="submit" name="edit" value="apply" title="{{.Lang.Apply}}"></button>
</form>
